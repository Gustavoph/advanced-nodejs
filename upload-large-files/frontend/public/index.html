<!DOCTYPE>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
    integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
  <title>Upload large files</title>
</head>

<body class="container-fluid">
  <div class="row">
    <h3>Uploading files useing BusBoy</h3>
    <form id="form" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Files</label>
        <input type="file" class="form-control" id="file" name="file" onchange="showSize()" multiple />
        <output class="span" id="size"></output>
        <br />
        <output class="span" id="msg"></output>
      </div>
      <div class="form-group mt-2">
        <input type="submit" value="Submit" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-danger">
      </div>
    </form>
  </div>
</body>

</html>
